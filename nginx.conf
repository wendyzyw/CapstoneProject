    # HTTPS server
    #
    server {
        listen       443;
        server_name  lorikeetanalysis.net;

		ssl on;
        ssl_certificate      1_lorikeetanalysis.net_bundle.crt;
        ssl_certificate_key  2_lorikeetanalysis.net.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers  on;

        location / {
			root   I:\CapstoneProject\mysite\templates;
            index  index.html index.htm;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;  # <-
			proxy_set_header Host $http_host;
			proxy_redirect off;

			if (!-f $request_filename) {
				proxy_pass http://127.0.0.1:8000;
				break;
			}
        }
		
		location = /favicon.ico { access_log on; log_not_found on; }
		
		location /static {
			alias I:/CapstoneProject/mysite/static;
		}
    }

}
