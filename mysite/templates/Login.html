{% extends 'base.html' %}

{% load staticfiles %}

{% block content_block %}
<div class="container">
	<div class="col-md-offset-3 col-md-6">
		<h1 class="margin-bottom-15">Log in to MH</h1>
		<h3 class="margin-bottom-15">New to MH?<a href=""> Sign up</a></h3>
		<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" methond="past">
			<div class="form-group">
				<div class="col-md-12">
					<div class="control-wrapper">
						<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
				</div>
				<div class="col-md-12">
					<a href="/social_analytics/account" class="btn btn-primary" role="button">Log In</a>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<div class="control-wrapper">
						<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>
			</div>
			
			<div class="right-align">
				<p><a href="">Forget password?</a></p>
			</div>

			<div class="demenstration">
					<label class="">You can also log in with your social media account.</label>
					<div class="other-signin">
						<a class="btn btn-block btn-social btn-facebook margin-bottom-15 text-center">
								<i class="fa fa-facebook"></i> Sign in with Facebook
						</a>
						<a class="btn btn-block btn-social btn-twitter margin-bottom-15">
								<i class="fa fa-twitter"></i> Sign in with Twitter
						</a>
						<a class="btn btn-block btn-social btn-tumblr margin-bottom-15">
								<i class="fa fa-tumblr"></i> Sign in with Tumblr
						</a>
						<a class="btn btn-block btn-social btn-google-plus">
								<i class="fa fa-google-plus"></i> Sign in with Google
						</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
