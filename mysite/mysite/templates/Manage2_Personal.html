{% extends 'account-base.html' %}

{% load staticfiles %}

{% block account_block %}
<div class="row"><div class="col col-md-12"><h2>Update Your Details</h2></div></div>
<form role="form" action="#" method="post">
	<div class="row">
		<div class="col-md-5">
			<div class="form-group left-inner-addon">
				<span class="glyphicon glyphicon-user"></span>
				<input name="Firstname" type="text" class="form-control" id="input_Firstname" placeholder="First Name" >
			</div>
			<div class="form-group left-inner-addon">
				<span class="glyphicon glyphicon-user"></span>
				<input name="Lastname" type="text" class="form-control" id="input_Lastname" placeholder="Last Name">
			</div>
			<div class="form-group left-inner-addon">
				<span class="glyphicon glyphicon-envelope"></span>
				<input name="email" type="email" class="form-control" id="input_email" placeholder="Email Address">
			</div>
			<div class="form-group left-inner-addon">
				<span class="glyphicon glyphicon-earphone"></span>
				<input name="phone" type="tel" class="form-control" id="input_tel" placeholder="Phone">
			</div>
			<div class="form-group left-inner-addon">
				<span class="glyphicon glyphicon-home"></span>
				<input name="Address" type="text" class="form-control" id="input_Address" placeholder="Address">
			</div>
			<div class="form-group left-inner-addon">
					<span class="glyphicon glyphicon-home"></span>
					<input name="City" type="text" class="form-control" id="input_City" placeholder="City">
			</div>
			<div class="form-group left-inner-addon">
					<span class="glyphicon glyphicon-home"></span>
					<input name="State" type="text" class="form-control" id="input_State" placeholder="State">
			</div>
			<div class="form-group left-inner-addon">
					<span class="glyphicon glyphicon-home"></span>
					<input name="Zip Code" type="text" class="form-control" id="input_Zipcode" placeholder="Zip Code">
			</div>
			<div class="form-group left-inner-addon">
					  <label>
						 <font size="3" color="White">Are you Male or Female?</font>
					 </label>
			  <div class="radio">
					 <label>
						 <input type="radio" name="hosting" value="Male" />
						 <font size="3" color="White">Male</font>
					 </label>
				 </div>
			  <div class="radio">
					 <label>
						 <input type="radio" name="hosting" value="Female" />
						  <font size="3" color="White">FeMale</font>
					 </label>

			  </div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button type="submit" class="btn btn-warning" >Update <span class="glyphicon glyphicon-send"></span></button>
				</div>
			</div>
		</div>
	</div><!-- row -->
</form>
{% endblock %}
